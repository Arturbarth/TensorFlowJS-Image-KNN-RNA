<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<meta charset="utf-8">
	<title>TensorFlow</title>

	<script src="tensorflow/tf.min.js"></script>
	<!--
	   <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.min.js"></script>
	   -->
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link text-white" href="#">
					TensorFlow
				</a>
			</li>
		</ul>
	</nav>
	<br>
	<div class="container">
		<img src="img/tf.png" width="5%" style="float: right;">
		<h2>Inteligência Artificial com JavaScript e TensorFlow.js</h2>
		<p>Classificação de Imagens com RNA</p>

		<table width="100%" style="margin-bottom: 7px;">
			<tr>
				<td colspan="2" style="padding-bottom: 10px;">
					<input type="file" class="form-control" onchange="abrir()"></td>
			</tr>
			<tr>
				<td><img src="./img/TensorFlow.png" id="exibicao" height="198px"></td>
				<td width="80%"><textarea rows="7" id="arquivos" class="form-control" spellcheck="false"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="bg-dark mt-2" style="padding: 5px;" align="right"><span id="resultado">...</span>
					</div>
				</td>
			</tr>
		</table>

		<table width="100%">
			<tr>
				<td width="82%"><input type="text" id="classe" class="form-control" placeholder="Nome da CLASSE"></td>
				<td align="right"><button type="button" class="btn btn-silver" onclick="classificar()">Inserir Classe
						>></button></td>
				<td align="right"><button type="button" class="btn btn-silver" onclick="treinar()">Treinar
						Modelo</button></td>
				<td align="right"><button type="button" class="btn btn-success	" onclick="prever()">Prever
						Classificação</button></td>
			</tr>
		</table>

		<img src="" id="captura" width="200px" height="200px" style="visibility: hidden;">

	</div>

	<script src="js/RNA.js"></script>
</body>

</html>
